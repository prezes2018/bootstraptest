<div class="container">
	<div class="row">
		<div class="col-md-9">Tekst 1
			<p class="mark">Tekst podświetlony &lt;mark&gt;</p>
			<p class="del">Tekst nieważny &lt;del&gt;</p>
			<abbr title="Jarosławski Klub Sportowy">JKS</abbr>
		</div>
		<div class="d-none d-md-block col-md-3">
			<figure>
			<img src="pilka.png" alt="" class="figure-img img-fluid rounded-circle mx-auto d-block">
			<figcaption class="figure-caption text-right">Podpis</figcaption>
			</figure>
		</div>
	</div>
</div>

<!-- 

klasy
.container - główny kontener z zadeklarowaną i ustawioną szerokością oraz marginesami
.container-fluid - zajęcie pełnej szerokości ekranu
.row - wiersz
.col-*-* - kolumny (do 12 kolumn)
.offset-*-* - przesuwa kolumne o ustawiona ilosc kolumn
.col-*-auto - Szerokosc zalezna od tresci na stronie np. col-md-2, col-md-auto, col-md-2
.col , .col-md - równa szerokosc elementow
.justify-content-*-center - wycentrowanie w poziomie na stronie 
.w-100 - przeniesienie elementu do nowej linii "<br>""
.align-items-start - wyrównanie w pionie do gory
.align-items-center - -||- do środka
.align-items-end - -||- do dołu
.align-self-start - Aby wyrównać kolumnę do „góry” rzędu
.align-self-center - Aby wyrównać kolumnę do „środka” rzędu 
.align-self-end - Aby wyrównać kolumnę do „dołu” rzędu 
.justify-content-start -Aby wyrównać zawartość rzędu do lewej strony kontenera 
.justify-content-center -Aby wyrównać zawartość rzędu do środka strony kontenera 
.justify-content-end - Aby wyrównać zawartość rzędu do prawej strony kontenera 
.justify-content-around - Aby wyrównać zawartość rzędu tak by każda kolumna miała po lewej i prawej równe odstępy 
.justify-content-between - Aby wyrównać zawartość rzędu tak by rozłożyć kolumny w równych odstępach od siebie 
.no-gutters - bez paddingu (do row)
 <div class="clearfix d-none d-sm-block"></div> - dodanie klasy clearfix powoduje reset ustawien kolejnych kolumn
 .order-* - zmienia kolejnosc wyswietlania kolumn np. order-12 bedzie po order-1

.d-none – ta klasa całkowicie ukrywa element w którym jest zastosowana
.d-block – ta klasa nadaje właściwość display:block
.d-*-none – ta klasa w połączeniu z breakpointami xs, sm, md, lg, xl ukrywa element o podanej rozdzielczości i wyższej.
.d-*-block – ta klasa w połączeniu z breakpointami xs, sm, md, lg, xl wyświetla element o podanej rozdzielczości i wyższej.

.h1,.h2,.h3.h4.h5.h6 - nagłówki 
<small class="text-mutted"></small> - wstawiony pomiedzy klasy .h1-.h6 zmniejsza tekst
.display-* (1-4) - powiekszenie tekstu
.mark - znacznik podswietlenia tekstu
.del - tekst nieważny
.s -tekst nieauktalny
.ins - dodatkowe info
.u podkreślenie tekstu
.small - mniejszy tekst i jego ważności
.strong - pogrubienie tekstu i ważności
.em - pochylenie tekstu
<abbr title="Kaskadowe arkusze stylów" class="initialism"> CSS </abbr> - wyświetlenie skrótu 

listy
.list-unstyled - lista bez styli
.list-inline - lista pozioma
.list-inlie-item - dodajemy do kazdego li w celu wyswietlenia obok siebie

//obrazy
.img-fluid - klasa odpowiedzialna za skalowanie obrazka
.rounded - zaokraglenie obrazka
.rounded-circle - okrąg
.img-thumbnail - ramka
.float-left, .float-right - przestawienie obrazu w prawo lub lewo
.mx-auto d-block - wyśrodkowanie obrazu w divie (1 sposób)
 - utworzenie diva i dodanie do niego klasy .text-center jako pojemnika na obrazek (2 sposob)
 .figure-img // pzy znacznika figure w <img>
 .figure-caption // przy znacznikach figcaption
